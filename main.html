<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <img
            class="w-16"
            src="./Payoo-MFS-Resources-main/Payoo-MFS-Resources-main/assets/Group.png"
            alt=""
          />
          <div>
            <h1 class="text-3xl font-bold">
              $ <span id="main-balance">4500</span>
            </h1>
            <p class="border rounded p-1">Available Balance</p>
          </div>
          <button class="btn">Logout</button>
        </nav>

        <section class="mt-10">
          <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
          <p>
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>

          <!-- box-1 -->
          <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">

            <div id="add-money-box" class="box cursor-pointer border p-4 text-center rounded-sm">
              <img
                class="w-8 mx-auto"
                src="./Payoo-MFS-Resources-main/Payoo-MFS-Resources-main/assets/wallet1.png"
                alt=""
              />
              <h3>Add Money</h3>
            </div>
            <!-- box-2 -->
            <div id="cash-out-box" class="box cursor-pointer border p-4 text-center rounded-sm">
              <img
                class="w-8 mx-auto"
                src="./Payoo-MFS-Resources-main/Payoo-MFS-Resources-main/assets/send1.png"
                alt=""
              />
              <h3>Cashout</h3>
            </div>

            <!-- box-3 -->
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img
                class="w-8 mx-auto"
                src="./Payoo-MFS-Resources-main/Payoo-MFS-Resources-main/assets/money1.png"
                alt=""
              />
              <h3>Transfer Money</h3>
            </div>
            <!-- box-4 -->
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img
                class="w-8 mx-auto"
                src="./Payoo-MFS-Resources-main/Payoo-MFS-Resources-main/assets/bonus1.png"
                alt=""
              />
              <h3>Transfer Money</h3>
            </div>
            <!-- box-5 -->
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img
                class="w-8 mx-auto"
                src="./Payoo-MFS-Resources-main/Payoo-MFS-Resources-main/assets/purse1.png"
                alt=""
              />
              <h3>Get Bonus</h3>
            </div>
            <!-- box-6 -->
            <div class="box cursor-pointer border p-4 text-center rounded-sm">
              <img
                class="w-8 mx-auto"
                src="./Payoo-MFS-Resources-main/Payoo-MFS-Resources-main/assets/transaction1.png"
                alt=""
              />
              <h3>Transactions</h3>
            </div>
          </div>

          <!-- add money section -->
          <section id="addmoney" class="">
            <h2>Add Money</h2>
            <div class="">
              <div class="hero-content flex-col lg:flex-row-reverse">
                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                  <div class="card-body">
                    <legend class="font-bold">Select Bank</legend>
                    <select class="select">
                      <option disabled selected>Select bank</option>
                      <option value="Bkash">Bkash</option>
                      <option value="Nagad">Nagad</option>
                      <option value="DBBl">DBBL</option>
                    </select>
                    <fieldset class="fieldset">
                      <label class="fieldset-label">Bank Acount Number</label>
                      <input
                        value="01819697133"
                        id="account-number"
                        type="number"
                        class="input"
                        placeholder="Enter 11 digit account number"
                        required
                      />
                      <label class="fieldset-label"> Amount to Add</label>
                      <input
                        id="amount"
                        type="number"
                        class="input"
                        placeholder="Add Amount to withdraw"
                        required
                      />
                      <label class="fieldset-label">Pin Number</label>
                      <input
                        value="1234"
                        id="pin"
                        type="text"
                        class="input"
                        placeholder="Enter 4 digit pin number"
                        required
                      />
                      <div><a class="link link-hover">Forgot Password</a></div>

                      <button
                        id="withdraw-money"
                        class="btn btn-neutral mt-4 bg-blue-600 text-xl border-none"
                      >
                        Withdraw Money
                      </button>
                    </fieldset>
                  </div>
                </div>
              </div>
            </div>
          </section>

          <!-- another section -->
          <section id="cashout">
            <h2>Cash out</h2>
            <fieldset class="fieldset">
              <label class="fieldset-label">Bank Acount Number</label>
              <input
                value="01819697133"
                id="cashout-account-number"
                type="number"
                class="input"
                placeholder="Enter 11 digit account number"
                required
              />
              <label class="fieldset-label"> Amount to Add</label>
              <input
                id="cashout-amount"
                type="number"
                class="input"
                placeholder="Add Amount to withdraw"
                required
              />
              <label class="fieldset-label">Pin Number</label>
              <input
                value="1234"
                id="cashout-pin"
                type="text"
                class="input"
                placeholder="Enter 4 digit pin number"
                required
              />
              <div><a class="link link-hover">Forgot Password</a></div>

              <button
                id="cashout-btn"
                class="btn btn-neutral mt-4 bg-blue-600 text-xl border-none"
              >
                Cashout
              </button>
            </fieldset>
          </section>
        </section>
      </header>
    </section>

    <!-- <script src="./addMoney.js"></script> -->
    <script src="./utilities/utilities.js"></script>
    <script src="./recap.js"></script>
    <script src="./cashout.js"></script>
    <script src="./toggle.js"></script>
  </body>
</html>
